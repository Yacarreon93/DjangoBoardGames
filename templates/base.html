 {% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Boardgames App{% endblock title %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block styling %}
      <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    {% endblock styling %}
  </head>
  <body>
    <div class="container">

      {% block content %}
      {% endblock content %}

    </div>

    {% block javascript %}
      <script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
      <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    {% endblock javascript %}

  </body>
</html>
